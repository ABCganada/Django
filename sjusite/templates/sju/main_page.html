{% extends 'base.html' %}
{% block content %}
{% if semester_list %}
    <ul>
        {% for sem in semester_list %}
        <li>
            <a href="{% url 'sju:read' sem.id %}">{{sem.table}}</a>
            <a href="{% url 'sju:semester_delete' sem.id %}">삭제</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>학교를 아직 안 다녔나보군요?</p>
{% endif %}
<a href="{% url 'sju:semester_create' %}" class="btn btn-primary">학기 추가등록</a>
{% endblock %}
